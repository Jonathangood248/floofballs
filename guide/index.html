<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floofballs — Task Guide</title>

  <!-- Same Google Fonts as the landing page for consistency -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Guide app stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ============================================================
       PROGRESS BAR
       Shows how many of the 8 tasks the user has completed.
       Updates dynamically as tasks are checked off.
       ============================================================ -->
  <div class="progress-bar-container">
    <div class="progress-bar-track">
      <div class="progress-bar-fill" id="progress-fill"></div>
    </div>
    <span class="progress-text" id="progress-text">0 of 8 tasks complete</span>
  </div>

  <!-- ============================================================
       MAIN LAYOUT
       Two-column layout: sidebar (task list) + main panel (task detail).
       ============================================================ -->
  <div class="layout">

    <!-- ========================================================
         SIDEBAR — Task List
         Lists all 8 tasks with their status icons.
         Clicking a task shows its details in the main panel.
         ======================================================== -->
    <nav class="sidebar" id="sidebar">
      <h2 class="sidebar-title">Tasks</h2>
      <ul class="task-list" id="task-list">
        <!-- Task items are generated by guide.js -->
      </ul>
    </nav>

    <!-- ========================================================
         MAIN PANEL — Task Detail
         Shows the currently selected task with its full
         description, instructions, hints, and check button.
         ======================================================== -->
    <main class="main-panel" id="main-panel">
      <!-- Placeholder shown before a task is selected -->
      <div class="welcome-message" id="welcome-message">
        <h1>Welcome to the Floofballs Guide!</h1>
        <p>Pick a task from the sidebar to get started.</p>
        <p class="welcome-hint">Edit the files in <code>public/</code>, save them, then click <strong>Check</strong> here to verify your work.</p>
      </div>

      <!-- Task detail view (hidden until a task is selected) -->
      <div class="task-detail" id="task-detail" style="display: none;">
        <div class="task-header">
          <span class="task-number" id="task-number"></span>
          <h1 class="task-title" id="task-title"></h1>
        </div>

        <div class="task-file" id="task-file"></div>

        <div class="task-instructions" id="task-instructions"></div>

        <!-- Collapsible hint section — click to reveal -->
        <div class="hint-section" id="hint-section">
          <button class="hint-toggle" id="hint-toggle">Show Hint</button>
          <div class="hint-content" id="hint-content" style="display: none;"></div>
        </div>

        <!-- Check / Mark as Done button -->
        <div class="task-actions">
          <button class="btn-check" id="check-button">Check</button>
        </div>

        <!-- Result message shown after checking -->
        <div class="result-message" id="result-message" style="display: none;"></div>
      </div>
    </main>
  </div>

  <!-- ============================================================
       IFRAME PREVIEW
       A small preview of the live landing page. Refreshes
       automatically after each successful task check.
       ============================================================ -->
  <div class="preview-section">
    <h3 class="preview-title">Live Preview</h3>
    <iframe id="preview-iframe" src="/" class="preview-iframe"></iframe>
  </div>

  <!-- Guide app JavaScript -->
  <script src="guide.js"></script>
</body>
</html>
